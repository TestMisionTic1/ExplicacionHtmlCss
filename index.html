<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/estilos.css">
    <link rel="shorcut icon" type="image/x-icon" href="./media/perritoFavicon.png">
    <script src="https://kit.fontawesome.com/62347f8ceb.js" crossorigin="anonymous"></script>
    <title>Razas de perros</title>
</head>
<body>
    <header>
        <ul class="navbar">
            <li>
                <img class="logo" src="./media/logo.png" alt="imagen 2">
            </li>
            <li>
                <button class="button mainButton"><i class="fas fa-plus"></i> Nuevo post</button>
            </li>
            <li>
                <div class="buscar " >
                    <input placeholder="Buscar una raza" type="text" name="" id="">
                    <i class="fas fa-search button iconoBusqueda"></i>
                </div>
                
            </li>
            <li>
                <button class="button secondaryButton">Login</button>
            </li>
            <li>
                <button class="button mainButton">Registro</button>
            </li>
            
        </ul>

    </header>
    <main>
        <section></section>
        <h1 class="tituloPrincipal">RAZAS DE PERROS</h1>
        <ul class="breedCardContainer">
            <li class="breedCard">
                <div class="contenedorImagen">
                    <img src="./media/pexels-gilberto-reyes-800330.jpg" alt="Pitbull">
                </div>
                <span class="breedTitle">
                    Pitbull
                </span>
                <div class="breedTitleComment">
                    <span class="espacio">
                        <i class="fas fa-heart heartRed"></i>
                        150
                    </span>
                    <span class="espacio">
                        <i class="far fa-comment commentwhite"></i>
                        1.5K
                    </span>
                    <span class="espacio">
                        <i class="fas fa-eye commentwhite"></i>
                        120
                    </span>
                </div>
            </li>
            <li class="breedCard">
                <div class="contenedorImagen">
                    <img src="./media/pexels-red-light-films-&-photography-4052898.jpg" alt="American Bully">
                </div>
                <span class="breedTitle">
                    American Bully
                </span>
                <div class="breedTitleComment">
                    <span class="espacio">
                        <i class="fas fa-heart heartRed"></i>
                        450
                    </span>
                    <span class="espacio">
                        <i class="far fa-comment commentwhite"></i>
                        1.1K
                    </span>
                    <span class="espacio">
                        <i class="fas fa-eye commentwhite"></i>
                        850
                    </span>
                </div>
            </li>
        </ul>
        <section></section>
    </main>
    <footer></footer>
</body>
</html>
